{% extends "base.html" %}
{% block content %}
<h1>Update</h1>
<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Edit Item</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="title" class="block text-xl font-bold text-gray-700">Title</label>
            <input type="text" name="title" id="title" value="{{ form.title.value }}" class="block w-full p-4 mt-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-100 text-base focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="mb-4">
            <label for="slug" class="block text-xl font-bold text-gray-700">Slug</label>
            <input type="text" name="slug" id="slug" value="{{ form.slug.value }}" class="block w-full mt-2 p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-100 text-base focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="mb-4">
            <label for="description" class="block text-xl font-bold text-gray-700">Description</label>
            <textarea name="description" id="description" rows="4" class="block w-full p-4 text-gray-900 border border-gray-300 mt-2 rounded-lg bg-gray-100 text-base focus:ring-blue-500 focus:border-blue-500" required>{{ form.description.value }}</textarea>
        </div>

        <div class="mb-4">
            <label for="price" class="block text-xl font-bold text-gray-700">Price</label>
            <input type="number" name="price" id="price" value="{{ form.price.value }}" class="mt-2 p-2 bg-gray-100 border border-gray-300 rounded-md w-full" required>
        </div>

        <div class="mb-4">
            <label for="mainimage" class="block text-xl font-bold text-gray-700">Main Image</label>
            <input type="file" name="mainimage" id="mainimage" class="mt-2 p-2 border border-gray-300 rounded-md w-full bg-gray-100">
