{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 px-6 sm:px-12 lg:px-40 mt-40">
    {% for product in links %}
    <a href="{% url 'item-detail' product.id %}" class="block">
        <div class="bg-white overflow-hidden border border-gray-300">
            <img class="w-96 h-80 object-cover" src="{{ product.mainimage.url }}" alt="Product image" />
            <div class="py-6 px-6 bg-white">
                <h1 class="text-gray-700 font-bold text-2xl md:text-2xl mb-3 hover:text-gray-900 hover:cursor-pointer">
                    {{ product.title }}
                </h1>
                <h1 class="text-gray-700 font-bold text-2xl md:text-2xl mb-3 hover:text-gray-900 hover:cursor-pointer text-center">
                    {{ product.price }}
                </h1>
                <div class="text-center group mt-10">
                    <span class="bg-black text-xl px-8 py-3 font-medium text-white rounded-xl opacity-0 transition-opacity duration-300 group-hover:opacity-100">Buy Now</span>
                </div>  
            </div>
        </div>
    </a> 
    {% endfor %}
</div>
{% endblock  %}
